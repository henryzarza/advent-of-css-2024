<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Challenge 17 | Advent of CSS 2024</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&family=Yanone+Kaffeesatz:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <main class="main">
    <h1 class="title">Newsletter Signup</h1>
    <section class="form">
      <label for="firstName" class="label">First name</label>
      <input type="text" id="firstName" class="input" />
      <label for="lastName" class="label">Last name</label>
      <input type="text" id="lastName" class="input" />
      <label for="email" class="label">Email</label>
      <input type="email" id="email" class="input" />
    </section>
    <button class="button">Sign up</button>
  </main>
</body>
</html>
